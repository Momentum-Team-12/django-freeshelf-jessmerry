{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{{category}}</h1> 

<a href="{% url 'login' %}">Login</a>

{% for book in books %}
    
        
            
            <div>
                <h5>{{ book.title }}</h5>
                <p>{{ book.author }}</p>
                <p>{{ book.created_at }}</p>
                <a href="{{book.url}}">Link to Book</a>
                <a href="{% url 'book_detail' book.pk %}"
                class="btn btn-primary">
                Read More
            </a>

        
            </div>
        
    
    {% endfor %}

{% endblock %}
