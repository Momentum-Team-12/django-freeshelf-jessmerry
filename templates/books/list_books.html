{% extends "base.html" %}

{% block content %}
<h1>Read a Book</h1>

{% for book in books %}
<div>
    <h2>{{ book.title }}</h2>
    <h3>{{ book.author }}</h3>
    <div>
        <a href="{% url 'book_detail' book.pk %}">Book Details</a>
    </div>
    <a href="{% url 'edit_book' book.pk %}">Edit Book Info</a>
    <a href="{% url 'delete_book' book.pk %}">Delete Book</a>
</div>
{% endfor %}
{% endblock %}
